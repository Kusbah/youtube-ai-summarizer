<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_notes.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background">

        <!-- Sidebar Navigation -->
        <div class="sidebar">
        <button class="menu-btn"><i class="fas fa-bars"></i></button>
        <div class="menu-items">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('summarize') }}" >Chat</a>
            <a href="{{ url_for('my_notes') }}" class="active">My Notes</a>
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>
    <div class="notes-container">
        {% for s in summaries %}
        <div class="note-card">
            <!-- مربع اختيار -->
            <input type="checkbox" name="compare" value="{{ s['id'] }}" class="checkbox">

            <!-- صورة الفيديو -->
            <img src="{{ s['thumbnail'] }}" class="thumbnail">

            <div class="note-content">
                <h3>{{ s['video_title'] }}</h3>
                <p class="yt-label">YouTube</p>

                <!-- زر الحذف -->
                <form action="{{ url_for('delete_summary', summary_id=s['id']) }}" method="post"
                    onsubmit="return confirm('Are you sure you want to delete this note?');">
                    <button type="submit" class="delete-btn">
                        <i class="fa fa-trash"></i>
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>

    <div class="compare-button-container">
        <button class="compare-btn">Compare</button>
    </div>
</div>
</body>

</html>
