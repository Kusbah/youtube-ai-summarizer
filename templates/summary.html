<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ video_title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/summary.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</head>

<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <button class="menu-btn"><i class="fas fa-bars"></i></button>
    <div class="menu-items">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('summarize') }}" class="active">Chat</a>
      <a href="{{ url_for('my_notes') }}">My Notes</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Left Section -->
    <div class="left-side">
      <div class="video-card">
        <h3>{{ video_title }}</h3>
        <iframe id="player" width="100%" height="300px" src="https://www.youtube.com/embed/{{ video_url.split('v=')[-1] }}?enablejsapi=1"></iframe>
        <a class="transcript-btn">Transcript</a>
      </div>

      <div class="transcript-box">
        <h4>📜 Transcript</h4>
        <button id="download-transcript" style="margin-left: 10px; font-size: 13px; padding: 3px 8px;">⬇️ Download</button>
        <div class="transcript-box" id="transcript-box" dir="{{ 'rtl' if lang == 'ar' else 'ltr' }}">
          {{ transcript | safe }}
        </div>        
      </div>      
    </div>

    <!-- Right Section -->
    <div class="right-side">
      <div class="summary-box">
        <h4>🧠 Summary</h4>
        <div class="summary-content">
          <div class="summary-html">{{ summary | safe }}</div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/summary.js') }}"></script>
</body>
</html>
