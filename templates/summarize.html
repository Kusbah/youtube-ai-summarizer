<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarize Video</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/summarize.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="background">
      <!-- Sidebar -->
      <div class="sidebar">
        <button class="menu-btn"><i class="fas fa-bars"></i></button>
        <div class="menu-items">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('summarize') }}" class="active">Chat</a>
          <a href="{{ url_for('my_notes') }}">My Notes</a>
          <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
      </div>

      <!-- Main content -->
      <div class="content">
        <form method="POST" action="{{ url_for('summarize') }}">
          <div class="input-wrapper">
            <i class="fas fa-magnifying-glass"></i>
            <input
              type="text"
              name="url"
              id="youtube-url"
              placeholder="www.youtube.com/watch?v=..."
              required
            />
          </div>
          <button class="summarize-btn" type="submit">SUMMARIZE</button>
        </form>

        <!-- مكان الرسالة -->
        <div class="error-message" style="color: red; margin-top: 1rem"></div>
      </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/summarize.js') }}"></script>
  </body>
</html>
